<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>show product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="background-image:url(https://www.ngoisaoso.vn/uploads/news/2015/03/19/Best-Website-Background-Images14.jpg)">
<h1>Product List</h1>
<p>
    <a th:href="@{create}">
        Add new product
    </a>
</p>

    <form class="d-flex" role="search" action="/search" method="get">
        <input  type="search" placeholder="Search" aria-label="Search" name="name">
        <button  type="submit" style="background: chartreuse">Search</button>
    </form>
<!--<form class="d-flex" role="search" action="/search" method="get">-->
<!--    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">-->
<!--    <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--</form>-->
<h3 th:text="${success}" style="color: red"></h3>
<h3 th:text="${messa}" style="color: blue"></h3>
<h3 th:text="${masse1}" style="color: black"></h3>
<!--<p style="color: blue" th:text="${masse}"></p>-->
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.price+' VND'}"></td>
        <td th:text="${row.describe}"></td>
        <td th:text="${row.producer}"></td>
        <td><a th:href="@{/edit/__${row.id}__}">Edit</a></td>
        <td><a th:href="@{/delete/__${row.id}__}">delete</a></td>
        <td><a th:href="@{/view/__${row.id}__}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
