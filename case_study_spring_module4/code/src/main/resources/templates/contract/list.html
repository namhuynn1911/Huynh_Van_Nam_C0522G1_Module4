<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="backGroundBody">
<div th:replace="layout_new :: head"></div>
<h1>Contract List</h1>

<!--<h3 th:text="${success}" style="color: blue"></h3>-->
<table class="table table-bordered" id="furama">
    <thead>
    <tr>
        <th> # </th>
        <th>Facility Name</th>
        <th>Customer Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Deposit</th>
        <th>Total Money</th>
        <th>Attach Facility</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${contracts}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.facilityName}"></td>
        <td th:text="${row.customerName}"></td>
        <td th:text="${row.startDate}"></td>
        <td th:text="${row.endDate}"></td>
        <td th:text="${row.deposit}"></td>
        <td th:text="${row.totalMoney}"></td>
        <td class="text-center">
<!--            th:attr="onclick=|addContractdetail('${contract.contractId}')|"-->
            <button
                    class="btn btn-primary btn-outline-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#addContractdetail">
                <span class="fa-solid fa-plus text-light h6 m-auto"></span>
            </button>
<!--            th:attr="onclick=|showAttachFacility('${contract.contractId}')|"-->
            <button
                    class="btn btn-primary btn-outline-secondary btn-sm ms-3 px-3" data-bs-toggle="modal"
                    data-bs-target="#showAttachFacility">
                <span class="text-light m-auto">List Attach Facility</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/contract'(page=${contracts.number - 1},name=${name})}" th:if="${contracts.hasPrevious()}"><i class="fa-sharp fa-solid fa-backward"></i></a>
    <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
    <a th:href="@{'/contract'(page=${contracts.number + 1},name=${name})}" th:if="${contracts.hasNext()}"><i class="fa-solid fa-forward"></i></a>
</div>
</body>
</html>
