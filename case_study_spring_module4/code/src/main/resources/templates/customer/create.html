<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
</head>
<body id="backGroundBody">
<div th:replace="layout_new :: head"></div>
<div id="form">
    <h2>Add Customer</h2>
    <p>
        <a th:href="@{/customer}">Back to Customer list</a>
    </p>
    <form th:action="@{/customer/save}" th:object="${customerDto}" method="post">
<!--        <div>-->
<!--            <input type="hidden" th:field="*{id}"/>-->
<!--        </div>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('customerName')}"
               th:errors="*{customerName}"></p>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" th:field="*{gender}" value="0"/>Male
            <input type="radio" th:field="*{gender}" value="1"/>Female
            <input type="radio" th:field="*{gender}" value="2"/>LGBT
        </div>
        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{idCard}"/>
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}"
               th:errors="*{idCard}"></p>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}"></p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></p>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Customer Type Name: </label>
            <select th:field="*{customerType}">
                <option th:each="items: ${customerTypes}" th:text="${items.customerTypeName}"
                        th:value="${items.customerTypeId}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<!--<footer th:replace="layout_new :: footer"></footer>-->
</body>
</html>
