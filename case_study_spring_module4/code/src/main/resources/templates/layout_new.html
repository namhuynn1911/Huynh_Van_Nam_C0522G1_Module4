<!DOCTYPE html>

<head th:fragment="head">

    <style>
        h1 {
            text-align: center;
            font-size: 40px;
            color:brown;
        }
        label{
            font-size: 20px;
            color: blueviolet;
        }

        /*footer {*/
        /*    margin: 10px 0;*/
        /*}*/

        /*h2 {*/
        /*    color: blue;*/
        /*    padding: 20px 0 10px 20px;*/
        /*}*/

        #furama {
            font-family: Arial, Helvetica;
            border-collapse: collapse;
            width: 100%;
            background-color: wheat;
            font-size: 20px;
        }

        #furama td, #products th {
            border: 2px solid black;
            padding: 8px;
        }

        #furama tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #furama tr:hover {
            background-color: #ddd;
        }

        #furama th {
            border: 1px solid black;
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: olivedrab;
            color: white;

        }

        input[type=text], input[type=email], input[type=number], input[type=date], textarea, select {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=search] {
            width: 300px;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: auto;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }

        header {
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            background-image: url("https://i.pinimg.com/originals/a2/fe/21/a2fe21da9ce7d1698f5b48cdb506c853.jpg");
        }

        nav {
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            background-image: url("https://wallpapercave.com/wp/DAVew11.jpg");
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        nav {
            background-color: white;
        }

        .col-2:hover {
            overflow: scroll;
            height: 520px;
        }

        .col-2 {
            overflow: auto;
        }

        #backGroundBody{
            background-attachment: fixed;
            background-size: 100%;
            background-repeat: no-repeat;
            background-image: url("https://www.nawpic.com/media/2020/pink-laptop-nawpic-12.jpg");
        }

    </style>
</head>

                 alt="">
        </div>
        <script>
            var index = 1;
            changeImage = function () {
                var imgs = ["https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior_Courtyard-Night.jpg",
                    "https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior-Lobby.jpg",
                    "https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior-Lagoon-Pool.jpg"];
                document.getElementById('img').src = imgs[index];
                index++;
                if (index == 3) {
                    index = 0;
                }
            }
            setInterval(changeImage, 3000);
