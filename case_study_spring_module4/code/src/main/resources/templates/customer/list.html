<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show Customer</title>

</head>
<body id="backGroundBody">
<div th:replace="layout_new :: head"></div>
<h1>Customer List</h1>

<form class="d-flex" role="search" action="" method="get">
    <input class="form-control e-2" style="margin: 8px" type="search" placeholder="Search by name" aria-label="Search" name="name">
    <input class="form-control e-2" style="margin: 8px" type="search" placeholder="Search by phone" aria-label="Search" name="phone">
    <input class="form-control e-2" style="margin: 8px" type="search" placeholder="Search by address" aria-label="Search" name="address">
    <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
</form>

<!--    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">-->
<!--    <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--</form>-->
<h3 th:text="${success}" style="color: red"></h3>
<table class="table table-bordered" id="furama">
    <thead>
    <tr>
        <th>Name</th>
<!--        <th>Birthday</th>-->
        <th>Gender</th>
        <th>ID Card</th>
<!--        <th>Phone </th>-->
<!--        <th>Email</th>-->
        <th>Address</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td><a th:href="@{/customer/view/__${row.id}__}" th:text="${row.customerName}"></a></td>
<!--        <td th:text="${row.birthday}"></td>-->
        <td th:switch="${row.gender}">
            <span th:case="0">Male</span>
            <span th:case="1">Female</span>
            <span th:case="*">LGBT</span>
        </td>
        <td th:text="${row.idCard}"></td>
<!--        <td th:text="${row.phone}"></td>-->
<!--        <td th:text="${row.email}"></td>-->
        <td th:text="${row.address}"></td>

        <td th:if="${row.customerType}" th:text="${row.customerType.customerTypeName}"></td>
        <td th:unless="${row.customerType}"></td>

        <td><a th:href="@{/customer/edit/__${row.id}__}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <td>
            <button th:attr="onclick=|customerDelete('${row.id}', '${row.customerName}')|"
                    class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#deleteCustomer">
                <i class="fa-solid fa-trash"></i>
            </button>
<!--            <a th:href="@{/customer/delete/__${row.id}__}"><i class="fa-solid fa-trash"></i></a>-->
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/customer'(page=${customers.number - 1},name=${name})}" th:if="${customers.hasPrevious()}"><i class="fa-sharp fa-solid fa-backward"></i></a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customers.number + 1},name=${name})}" th:if="${customers.hasNext()}"><i class="fa-solid fa-forward"></i></a>
</div>


<!--<footer th:replace="layout_new :: footer"></footer>-->

<div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/customer/delete}" method="GET">
                <div class="modal-body">
                    <span class="h6">Khách hàng:</span><strong id="nameDelete" class="text-danger ps-2"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function customerDelete(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        debugger
    }
</script>
</body>
</html>
