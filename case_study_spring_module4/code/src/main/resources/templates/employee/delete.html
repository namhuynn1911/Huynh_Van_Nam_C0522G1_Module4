<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
</head>
<body id="backGroundBody">
<div th:replace="layout_new :: head"></div>
<div id="form">
    <h2>Delete Customer</h2>
    <form th:action="@{/employee/delete}" th:object="${employees}" method="post">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{employeeName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeeName')}"
               th:errors="*{employeeName}"></p>
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" th:field="*{birthday}"/>
        </div>
<!--        <div>-->
<!--            <label>Gender</label>-->
<!--            <input type="radio" th:field="*{gender}" value="0"/>Male-->
<!--            <input type="radio" th:field="*{gender}" value="1"/>Female-->
<!--            <input type="radio" th:field="*{gender}" value="2"/>LGBT-->
<!--        </div>-->
        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}"/>
        </div>
        <div>
            <label>EducationDegree Name</label>
            <select th:field="*{educationDegree}">
                <option th:each="items: ${educationDegrees}" th:text="${items.educationDegreeName}"
                        th:value="${items.educationDegreeId}"></option>
            </select>
        </div>
        <div>
        <label>Position Name</label>
        <select th:field="*{position}">
            <option th:each="positionNew: ${positions}" th:text="${positionNew.positionName}"
                    th:value="${positionNew.positionId}"></option>
        </select>
    </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option th:each="divisionNew: ${divisions}" th:text="${divisionNew.divisionName}"
                        th:value="${divisionNew.divisionId}"></option>
            </select>
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>

</html>
