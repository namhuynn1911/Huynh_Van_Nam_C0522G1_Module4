<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show employee</title>
</head>
<body id="backGroundBody">
<div th:replace="layout_new :: head"></div>
<h1>Facility List</h1>
<!--<h2>-->
<!--    <a th:href="@{/customer/create}">-->
<!--        Add new Customer-->
<!--    </a>-->
<!--</h2>-->
<form class="d-flex" role="search" action="" method="get">
    <input class="form-control e-2"  type="search" placeholder="Search by name" aria-label="Search"
           name="name">
    <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
</form>

<h3 th:text="${success}" style="color: blue"></h3>
<table class="table table-bordered" id="furama">
    <thead>
    <tr>
        <th>Name & View</th>
        <!--        <th>Birthday</th>-->
        <th>Area</th>
        <th>Cost</th>
        <!--        <th>Phone </th>-->
        <!--        <th>Email</th>-->
        <th>Facility Name</th>
        <th>Rent Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${facility}">
        <td><a th:href="@{/facility/view/__${row.id}__}" th:text="${row.name}"></a></td>
        <!--        <td th:text="${row.birthday}"></td>-->
        <td th:text="${row.area}"></td>
        <td th:text="${row.cost}"></td>
        <!--        <td th:text="${row.phone}"></td>-->
        <!--        <td th:text="${row.email}"></td>-->
        <td th:if="${row.facilityType}" th:text="${row.facilityType.name}"></td>
        <td th:unless="${row.facilityType}"></td>

        <td th:if="${row.rentType}" th:text="${row.rentType.name}"></td>
        <td th:unless="${row.rentType}"></td>

        <td><a th:href="@{/facility/edit/__${row.id}__}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <td>
            <button th:attr="onclick=|facilityDelete('${row.id}', '${row.name}')|"
                    class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#deleteFacility">
                <i class="fa-solid fa-trash"></i>
            </button>
            <!--            <a th:href="@{/employee/delete/__${row.id}__}"><i class="fa-solid fa-trash"></i></a>-->
        </td>

    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/facility'(page=${facility.number - 1},name=${name})}" th:if="${facility.hasPrevious()}"><i
            class="fa-sharp fa-solid fa-backward"></i></a>
    <span th:text="${facility.number + 1}"></span>/<span th:text="${facility.totalPages}"></span>
    <a th:href="@{'/facility'(page=${facility.number + 1},name=${name})}" th:if="${facility.hasNext()}"><i
            class="fa-solid fa-forward"></i></a>
</div>

<!--<footer th:replace="layout_new :: footer"></footer>-->

<div class="modal fade" id="deleteFacility" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/facility/delete}" method="GET">
                <div class="modal-body">
                    <span class="h6">Khách hàng:</span><strong id="nameDelete" class="text-danger ps-2"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function facilityDelete(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
        debugger
    }
</script>
</body>
</html>
