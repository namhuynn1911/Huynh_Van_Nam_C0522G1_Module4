<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head">
    <meta charset="UTF-8">
    <title>Thêm mới</title>
</head>
<body>
<h2>Add Blogs</h2>
<p>
    <a th:href="@{/blogs}">Back to Blogst list</a>
</p>
<div id="form">
    <form action="/blogs/save" th:object="${blogs}" method="post">
        <div>
            <input type="hidden"  th:field="*{id}"/>
        </div>
        <div>
            <label>Creator Blog</label>
            <input type="text" th:field="*{creatorBlog}"/>
        </div>
        <div>
            <label>Name Blog</label>
            <input type="text" th:field="*{nameBlog}"/>
        </div>
        <div>
            <label>Date Created</label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}"></textarea>
        </div>
        <div>
            <label>Link Blog</label>
            <input type="text" th:field="*{linkBlog}"/>
        </div>
        <div>
            <label>Category: </label>
            <select th:field="*{category}">
                <option th:each="items: ${categoryList}" th:text="${items.nameCategory}" th:value="${items.id}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
